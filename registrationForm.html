<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Register User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
                function clearscrn() {

                    //check for lowercase & if yes display green

                var lowerCaseLetters = /[a-z]/g;
                    if(document.getElementById("psw").value.match(lowerCaseLetters)) {
                      document.getElementById('lc').style.color='green';

                    } else {
                    document.getElementById('lc').style.color='red';
                    document.getElementById("lc").innerHTML = "Need Lowercase!";
                    }


                //check for uppercase &  if yes display green

                var UpperCaseLetters = /[A-Z]/g;
                    if(document.getElementById("psw").value.match(UpperCaseLetters)) {
                      document.getElementById('uc').style.color='green';


                 //this makes the box red if conditions are not met
                  }  else {
                    document.getElementById('uc').style.color='red';
                    document.getElementById("uc").innerHTML = "Need Uppercase!";
                    }

               // document.getElementById('uc').style.color='green';

                //check for number & if yes display green

                var Number = /[1-9]/g;
                    if(document.getElementById("psw").value.match(Number)) {
                      document.getElementById('num').style.color='green';

                    } else {
                    document.getElementById('num').style.color='red';
                    document.getElementById("num").innerHTML = "Needs Number!";
                    }

               // document.getElementById('psw').style.color='green';

                //check for length & if yes display green


                    if(document.getElementById("psw").value.length > 7) {
                      document.getElementById('length').style.color='green';

                    } else {
                    document.getElementById('length').style.color='red';
                    document.getElementById("length").innerHTML = "Needs to be Longer!";
                    }

               // document.getElementById('length').style.color='green';
                }
    </script>
  </head>

  <!-- change backround to gradient and align boxes -->

  <body class="h-1/3 w-10/12 mx-auto bg-gradient-to-r from-slate-200 to-purple-800 backdrop-opacity-10 rounded">
    <!--  -->
      <p class= "h-1/3 w-10/12 mx-auto text-center bg-slate-400 text-white text-8xl p-5 font-courier" id="input">Welcome</p>
      <p class= "h-1/3 w-10/12 mx-auto text-center bg-slate-400 text-white text-xl p-5 italic"> Create Username</p>

      <br>

      <div class="mx-auto mt-10 h-1/3 w-1/5 bg-slate-200 p-5 drop-shadow-2xl rounded">


              <input type="text" id="psw" class="w-52 h-14 mx-auto leading-loose text-slate-300 p-1 indent-2 border-2 border-solid border-sky-200 rounded-xl"><br>
              <br>
              <br>
              <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit mx-auto text-3xl p-2"
              onclick="clearscrn()">Check input</button>
      </div>

      <br>

    <p class= "h-1/3 w-10/12 mx-auto text-center bg-slate-400 text-black text-xl p-5 italic opacity-1 rounded">*Needs to be at least 5 characters & include Uppercase and Numbers</p>

      <div class="flex h-20 w-1/2 mx-auto border-2 bg-slate-500 border-black text-3xl space-x-6 divide-x-2 backdrop-opacity-50 text-center rounded">
          <div id="uc">UpperCase</div>
          <br>
          <div id="lc">LowerCase</div>
          <br>
          <div id="num">Number</div>
          <br>
          <div id="length">Length</div>
      </div>

  </body>

  </html>
